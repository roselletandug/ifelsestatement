      <button type="button" onclick="dance()">Switch</button>

      <script>
        function dance () {
            var image = document.getElementById('dance');

            let a = parseInt(document.getElementById("num1").value);
            let b = parseInt(document.getElementById("num2").value);

            let x = a + b;

            if(x >= 100) {
                image.src = "images/monkey.gif";
            } else {
                image.src = "images/monkey2.gif";
            }
        }
